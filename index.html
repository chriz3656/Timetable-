<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Timetable - CSE</title>
  <meta name="description" content="Interactive college timetable for CSE Department with offline support." />

  <!-- Link to Web App Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Set theme color for address bar (Android Chrome) -->
  <meta name="theme-color" content="#4a6fa5">

  <!-- Apple Touch Icon (for iOS) -->
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

  <!-- Favicon -->
  <link rel="icon" href="/icons/icon-192x192.png" type="image/png">

  <!-- Preload critical assets -->
  <link rel="preload" href="styles.css" as="style">
  <link rel="preload" href="app.js" as="script">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Offline Banner -->
  <div id="offline-banner" class="banner hidden">
    <p>‚ö†Ô∏è You are currently offline. Some features may be unavailable.</p>
  </div>

  <!-- A2HS Install Prompt Banner -->
  <div id="install-banner" class="banner hidden">
    <p>Install this Timetable app for quick access!</p>
    <div>
        <button id="install-button">Install</button>
        <button id="dismiss-install">Dismiss</button>
    </div>
  </div>

  <!-- Main App Content -->
  <header>
    <h1>College Timetable</h1>
    <div>
      <button id="dark-mode-toggle" aria-label="Toggle dark mode">üåô</button>
      <button id="share-button" aria-label="Share timetable">üì§</button>
    </div>
  </header>

  <main>
      <!-- Loading Indicator -->
      <div id="loading-indicator" class="loading">
          <p>Loading timetable...</p>
      </div>

      <!-- Timetable Content (Initially Hidden) -->
      <div id="timetable-content" class="hidden">
          <div class="timetable-container">
              <table aria-label="Weekly Timetable for CSE Department">
                  <thead>
                      <tr>
                          <th scope="col">Time</th>
                          <th scope="col">Monday</th>
                          <th scope="col">Tuesday</th>
                          <th scope="col">Wednesday</th>
                          <th scope="col">Thursday</th>
                          <th scope="col">Friday</th>
                          <!-- Add more days if needed -->
                      </tr>
                  </thead>
                  <tbody>
                      <!-- Rows will be populated by JavaScript -->
                      <!-- Example row structure:
                      <tr>
                          <th scope="row">9:00 AM</th>
                          <td>Subject A</td>
                          <td>Subject B</td>
                          <td>Subject C</td>
                          <td>Subject D</td>
                          <td>Subject E</td>
                      </tr>
                      -->
                  </tbody>
              </table>
          </div>
      </div>
  </main>

  <script src="app.js" defer></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
          .catch(err => console.log('‚ùå Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
